<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rate Your Favorite Categories</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <div><img src="topbar.jpg" height="100%" width="100%">
          <div id="style-page-logo" class="brand-logo"><img src = "brand_logo.jpg" width="100%" height="100%">
          </div>
          <div id="flower" class = "flower"><img src="flower.jpg" height = 100% width=100%>
          </div>
    
  </div>
  <h1>WHAT BRANDS DO YOU USUALLY LOOK FOR?</h1>

  <div class="rating-boxes">
    <div class="rating" data-rating="1">RATING 1 ⭐</div>
    <div class="rating" data-rating="2">RATING 2 ⭐</div>
    <div class="rating" data-rating="3">RATING 3 ⭐</div>
    <div class="rating" data-rating="4">RATING 4 ⭐</div>
    <div class="rating" data-rating="5">RATING 5 ⭐</div>
  </div>

  <div class="categories">
    <div class="category" draggable="true">Tommy Hilfiger</div>
    <div class="category" draggable="true">Calvin Klein</div>
    <div class="category" draggable="true">Levis</div>
    <div class="category" draggable="true">Guess</div>
    <div class="category" draggable="true">Polo</div>
    <div class="category" draggable="true">Nike</div>
    <div class="category" draggable="true">Adidas</div>
    <div class="category" draggable="true">Superdry</div>
    <div class="category" draggable="true">Puma</div>
    <div class="category" draggable="true">Gap</div>
  </div>
  <div class="button-container">
     <button onclick="submitRatings()">Submit</button>
  </div>
  <!-- Loading Overlay -->
  <div id="loading-overlay" style="display:none;">
    <div class="spinner"></div>
    <div class="loading-text">Generating Recommendations...</div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
