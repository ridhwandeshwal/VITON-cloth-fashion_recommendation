<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results - ReVeRa</title>
  <link rel="stylesheet" href="search.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div><img src="topbar.jpg" height="100%" width="100%">
          <div id="home-page-logo" class="brand-logo"><img src = "brand_logo.jpg" width="100%" height="100%">
          </div>
          <a href="about-us.html" class="about-us">About Us</a>
          <div class="search-container">
            <input type="text" placeholder="Search..." class="search-box" id="search-input">
            <button type="submit" class="search-button" id="search-button"><i class="fas fa-search"></i></button>
          </div>
          <button><div id="click1" class="shopping-bag"><img src ="shopping-bag.png"></div></button>
          <button><div id="click2" class="wishlist"><img src ="heart.png"></div></button>
          <button><div id="click3" class="user-icon"><img src="user-icon.png"></div></button>
          <div id="flower" class = "flower"><img src="flower.jpg" height = 100% width=100%>
          </div>
      </div>
    
    <div class="container">

    <!-- Left Filter Panel -->
    <div class="filter-panel">
      <h2>FILTERS</h2>


      <div class="filter-section">
        <h3>Brand</h3>
        <label><input type="checkbox" name="category" value="Adidas" /> <span class="dot"></span>Adidas</label>
        <label><input type="checkbox" name="category" value="Calvin Klein" /> <span class="dot"></span> Calvin Klein</label>
        <label><input type="checkbox" name="category" value="Tommy Hilfiger" /> <span class="dot"></span> Tommy Hilfiger</label>
        <label><input type="checkbox" name="category" value="Superdry" /> <span class="dot"></span>Superdry</label>
        <label><input type="checkbox" name="category" value="Levis" /> <span class="dot"></span>Levis</label>
        <label><input type="checkbox" name="category" value="Nike" /> <span class="dot"></span>Nike</label>
        <label><input type="checkbox" name="category" value="Puma" /> <span class="dot"></span>Puma</label>
        <label><input type="checkbox" name="category" value="Gap" /> <span class="dot"></span>Gap</label>
        <label><input type="checkbox" name="category" value="Polo" /> <span class="dot"></span>Polo</label>
        <label><input type="checkbox" name="category" value="Versace" /> <span class="dot"></span>Versace</label>
        <label><input type="checkbox" name="category" value="Champion" /> <span class="dot"></span>Champion</label>
        <label><input type="checkbox" name="category" value="Guess" /> <span class="dot"></span>Guess</label>
      </div>
       <div class="filter-section">
        <h3>Colour</h3>
        <label><input type="checkbox" name="color" value="black" /> <span class="dot black"></span> Black</label>
        <label><input type="checkbox" name="color" value="pink" /> <span class="dot pink"></span> Pink</label>
        <label><input type="checkbox" name="color" value="white" /> <span class="dot white"></span> White</label>
        <label><input type="checkbox" name="color" value="yellow" /> <span class="dot yellow"></span> Yellow</label>
        <label><input type="checkbox" name="color" value="gray" /> <span class="dot gray"></span>Gray</label>
        <label><input type="checkbox" name="color" value="red" /> <span class="dot red"></span>Red</label>
        <label><input type="checkbox" name="color" value="orange" /> <span class="dot orange"></span>Orange</label>
        <label><input type="checkbox" name="color" value="green" /> <span class="dot green"></span>Green</label>
        <label><input type="checkbox" name="color" value="teal" /> <span class="dot teal"></span> Teal</label>
        <label><input type="checkbox" name="color" value="maroon" /> <span class="dot maroon"></span> Maroon</label>
        <label><input type="checkbox" name="color" value="purple" /> <span class="dot purple"></span> Purple</label>
        <label><input type="checkbox" name="color" value="blue" /> <span class="dot Blue"></span> Blue</label>
    </div>

      <div class="filter-section">
        <h3>Material</h3>
        <label><input type="checkbox" name="material" value="cotton" /> <span class="dot"></span> Cotton</label>
        <label><input type="checkbox" name="material" value="silky" /> <span class="dot"></span> Silky</label>
        <label><input type="checkbox" name="material" value="mesh" /> <span class="dot"></span> Mesh</label>
        <label><input type="checkbox" name="material" value="sequin" /> <span class="dot"></span> Sequin</label>
        <label><input type="checkbox" name="material" value="synthetic" /> <span class="dot"></span> Synthetic</label>
        <label><input type="checkbox" name="material" value="wool" /> <span class="dot"></span> Wool</label>
        <label><input type="checkbox" name="material" value="leather" /> <span class="dot"></span>Leather</label>
      </div>
       <div class="filter-section">
        <h3>Pattern</h3>
        <label><input type="checkbox" name="pattern" value="plain" /> <span class="dot"></span> Plain</label>
        <label><input type="checkbox" name="pattern" value="floral" /> <span class="dot"></span> Floral</label>
        <label><input type="checkbox" name="pattern" value="striped" /> <span class="dot"></span>Striped</label>
        <label><input type="checkbox" name="pattern" value="polka" /> <span class="dot"></span> Polka</label>
        <label><input type="checkbox" name="pattern" value="animal" /> <span class="dot"></span>Animal</label>
        <label><input type="checkbox" name="pattern" value="graphic" /> <span class="dot"></span> Graphic</label>
        <label><input type="checkbox" name="pattern" value="plaid" /> <span class="dot"></span>Plaid</label>
        <label><input type="checkbox" name="pattern" value="checked" /> <span class="dot"></span>Checked</label>
        <label><input type="checkbox" name="pattern" value="camouflage" /> <span class="dot"></span>Camouflage</label>
      </div>
       <div class="filter-section">
        <h3>Category</h3>
        <label><input type="checkbox" name="category" value="t-shirt" /> <span class="dot"></span>T-shirt</label>
        <label><input type="checkbox" name="category" value="tank-top" /> <span class="dot"></span>Tank-Top</label>
        <label><input type="checkbox" name="category" value="tube-top" /> <span class="dot"></span>Tube-Top</label>
        <label><input type="checkbox" name="category" value="bodysuit" /> <span class="dot"></span>Bodysuit/Leotard</label>
        <label><input type="checkbox" name="category" value="tops" /> <span class="dot"></span>Tops</label>
        <label><input type="checkbox" name="category" value="dress" /> <span class="dot"></span>Dress</label>
       </div>
    </div>


    <!-- Right Search Results -->
    <div class="results-panel">
      <h1>SEARCH RESULTS</h1>
      <div class="results-grid" id="search-results">
        <!-- JS will inject items here -->
      </div>
    </div>

  </div>

  <script src="search.js"></script>
</body>
</html>
